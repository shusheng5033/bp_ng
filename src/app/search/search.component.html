<form>
  <div class="form-group">
    <label for="productName">商品名称:</label>
    <input type="text" class="form-control" id="productName" placeholder="商品名称">
  </div>
  <div class="form-group">
    <label for="productProce">商品价格:</label>
    <input type="number" class="form-control" id="productProce" min="1" max="10" placeholder="商品价格">
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别:</label>
    <select id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button class="btn-block btn-primary btn">搜索</button>
  </div>
</form>
