
<div *ngFor="let product of products" class="col-sm-4 col-md-4 col-md-4">
  <div class="thumbnail">
    <img src="https://place-hold.it/320x150">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}</h4>
      <h4><a [routerLink]="'/product/'+product.title">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-star [rating]="product.rating"></app-star>
    </div>
  </div>
</div>
